<div class="col1">
	<h2>Nominate</h2>
	Fill out the form below to nominate a non-profit to win a complete brand make-over.<br><br>

	<div id="form" style="width:375px;">
		<form name="nominations" method="post" data-netlify="true">
			<div>
				* (denotes required field)
			</div>
			<div class="form-group">
				<label for="field-first-name">First Name *</label>
				<input type="text" id="field-first-name" name="first-name" required>
			</div>
			<div class="form-group">
				<label for="field-last-name">Last Name *</label>
				<input type="text" id="last-name" name="last-name" required>
			</div>
			<div class="form-group">
				<label for="field-email-address">Email Address *</label>
				<input type="email" id="field-email-address" name="email-address" required>
			</div>
			<div class="form-group">
				<label for="field-phone-number">Phone Number</label>
				<input type="text" is="field-phone-number" name="phone-number">
			</div>
			<div class="form-group">
				<label for="field-nomination-reason">Why are you nominating this non-profit? *</label>
				<textarea id="nomination-reason" name="nomination-reason" rows="10" required></textarea>
			</div>
			<div class="form-group">
				<input type="submit" value="Submit">
			</div>
		</form>
	</div>
</div>
